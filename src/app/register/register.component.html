<html>
<div id = "Register"  >
  <div class="align">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit();clearForm()" >
        <div class="row">
          <div class="col-25">
            <label>First Name</label>
          </div>
          <div class="col-75">
            <input formControlName="firstName" type="text"  placeholder="Enter First Name"[ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        </div>
  
        <div class="row">
          <div class="col-25">
            <label >Last Name</label>
          </div>
          <div class="col-75">
            <input formControlName="lastName" type="text"  placeholder="Enter Last Name" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
          </div>
        </div>
        <div class="col-25">
            <label>Email</label>
          </div>
        <div class="col-75">
            <input formControlName="emailId" type="text"  placeholder="Enter email" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }">
            <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
              <div *ngIf="f.emailId.errors.required">email is required</div>
          </div>
          </div>
          <div class="col-25">
            <label>Password</label>
          </div>
        <div class="col-75">
            <input formControlName="password" type="text"  placeholder="Enter Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>
         <br>
       
          <div class="mb-3">
            <input  class="btn btn-success" type="submit" value="Register">
        </div>
      </form>    
           {{message}}

      </div>
       <a style="text-decoration: none;" href="login">Already have account?</a>
    </div>
  </div>
  </html>
